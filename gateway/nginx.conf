server {
  listen 80;

  # Запросы по адресам /api/... перенаправляй в контейнер backend
  location /api/ {
    # Это и есть нужная строка:
    # при перенаправлении запроса в контейнер backend
    # подменить адрес "backend" в заголовке запроса 
    # на тот адрес, который пользователь ввёл в браузере
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    # И в этом блоке то же самое:
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  # Статические файлы Django (в т.ч. оформление админки).
  # В docker-compose volume `static` смонтирован в gateway как /staticfiles,
  # а в backend — как /backend_static.
  location /static/ {
    alias /staticfiles/static/;
  }

  # Все остальные запросы (/) отдаём фронтенду.
  location / {
    # Фронтенд собран в /app/build и копируется сервисом frontend в общий volume.
    # Здесь просто раздаём файлы из volume (index.html + /static/*), без проксирования.
    root /staticfiles;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}